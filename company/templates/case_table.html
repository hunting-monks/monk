{% load i18n %}

<div class="dataTable_wrapper">
    <table class="table table-striped table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>{% trans 'Case ID' %}</th>
                <th>{% trans 'Job title' %}</th>
                <th>{% trans 'Applicant' %}</th>
                <th>{% trans 'Status' %}</th>
            </tr>
        </thead>
        <tbody>
            {% for case in cases %}
            <tr class="odd gradeX">
                <td class="center"><a href="{% url 'case_detail' case_id=case.id %}">{{case.id}}</a></td>
                <td class="center">{{case.job.title}}</td>
                <td class="center">{{case.applicant.last_name}} {{case.applicant.first_name}} - {{case.applicant.email}}</td>
                <td class="center">{{case.status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
